<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tiger Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #000;
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .start-hack {
            background-color: #006400;
            color: #0f0;
            border: none;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .start-hack:hover {
            background-color: #008000;
        }

        .warning {
            margin-top: 20px;
            background-color: rgba(0, 100, 0, 0.3);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: flex-start;
        }

        .warning-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .warning p {
            margin: 0;
            font-size: 14px;
        }

        /* Loading bar styles */
        .loading-bar-container {
            margin-top: 20px;
            width: 100%;
            height: 20px;
            background-color: #222;
            border-radius: 10px;
            display: none;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #0f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.rummyeast.in/img/topIcon.png" alt="Dragon VS Tiger Logo">
        </div>
        <h1>Dragon Tiger Hack</h1>
        <p class="status">Status : Active</p>
        <div class="input-group">
            <span class="icon">üéÆ</span>
            <input type="number" id="dragon-card" placeholder="Dragon Cards : enter...">
        </div>
        <div class="input-group">
            <span class="icon">üéÆ</span>
            <input type="number" id="tiger-card" placeholder="Tiger Cards : enter...">
        </div>
        <div class="input-group">
            <span class="icon">üìÉ</span>
            <input type="text" id="result" placeholder="Prediction:" readonly>
        </div>
        <button class="start-hack" id="predict-button">Start Hack</button>

        <!-- Loading bar -->
        <div class="loading-bar-container" id="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>

        <div class="warning">
            <span class="warning-icon">‚ö†Ô∏è</span>
            <p>Download Rummy East game by clicking on 'Register' button and create a new account in it. If you use this mod in your old account or in any other app, then the mod will not work.</p>
        </div>
    </div>

    <script>
        // Predefined 50 outcomes
        const pattern = [
            'Tiger', 'Dragon', 'Tiger', 'Tiger', 'Dragon', 'Tiger', 'Tiger', 'Tiger', 'Tiger', 'Dragon',
            'Tiger', 'Tiger', 'Dragon', 'Tiger', 'Dragon', 'Dragon', 'Tiger', 'Tiger', 'Dragon', 'Dragon',
            'Dragon', 'Tiger', 'Tiger', 'Tiger', 'Dragon', 'Tiger', 'Tiger', 'Tiger', 'Tiger', 'Dragon',
            'Dragon', 'Tiger', 'Tiger', 'Tiger', 'Dragon', 'Dragon', 'Dragon', 'Dragon', 'Tiger', 'Dragon',
            'Dragon', 'Tiger', 'Tiger', 'Tiger', 'Dragon', 'Tiger', 'Dragon', 'Dragon', 'Dragon', 'Dragon'
        ];

        // Function to calculate prediction
        function calculatePrediction(dragonCard, tigerCard) {
            const total = dragonCard + tigerCard;
            const index = total % pattern.length; // Use modulo to get valid index in the array
            return pattern[index]; // Return the prediction based on the sum
        }

        // Handle loading bar animation
        function showLoadingBar(callback) {
            const loadingBarContainer = document.getElementById('loading-bar-container');
            const loadingBar = document.getElementById('loading-bar');

            // Display the loading bar
            loadingBarContainer.style.display = 'block';
            loadingBar.style.width = '0%';

            // Animate the loading bar
            let width = 0;
            const interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    callback(); // Call the function when loading is complete
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 20); // Speed of loading animation
        }

        // Handle button click
        document.getElementById('predict-button').addEventListener('click', function () {
            const dragonCard = parseInt(document.getElementById('dragon-card').value);
            const tigerCard = parseInt(document.getElementById('tiger-card').value);

            if (isNaN(dragonCard) || isNaN(tigerCard)) {
                document.getElementById('result').value = "Please enter valid numbers.";
            } else {
                showLoadingBar(function () {
                    const prediction = calculatePrediction(dragonCard, tigerCard);
                    document.getElementById('result').value = "Prediction: " + prediction;
                });
            }
        });
    </script>
</body>
</html>
